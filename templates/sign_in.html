{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<main class="main_signin">
    <div class="sign_block">
        <form class="signin_form" method="POST">
            <h1>Let's log you in!</h1>
            
            {% if error %}
                <div class="error-msg">{{ error }}</div>
            {% endif %}
            
            <div class="form-group">
                <label for="login">Your email</label>
                <input type="text" id="login" name="login" placeholder="Email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Your password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Show password">üëÅ</button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-submit">Log in</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</main>

<style>
    .main_signin {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .sign_block {
        background: #8A93A8;
        padding: 50px 45px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
    }

    .signin_form h1 {
        font-family: 'Palanquin', sans-serif;
        font-weight: 700;
        font-size: 36px;
        color: #000000;
        margin: 0 0 35px 0;
        text-align: center;
    }

    .error-msg {
        display: block;
        background: #f44336;
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 25px;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .signin_form label {
        display: block;
        font-family: 'Manrope', sans-serif;
        font-weight: 400;
        font-size: 16px;
        color: #000000;
        margin-bottom: 8px;
    }

    .signin_form input[type="text"],
    .signin_form input[type="password"] {
        width: 100%;
        padding: 16px 18px;
        border: none;
        border-radius: 12px;
        background: #EEF1E4;
        font-family: 'Manrope', sans-serif;
        font-size: 16px;
        color: #000000;
        transition: box-shadow 0.2s;
    }

    .signin_form input[type="text"]:focus,
    .signin_form input[type="password"]:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(58, 64, 90, 0.4);
    }

    .signin_form input[type="text"]::placeholder,
    .signin_form input[type="password"]::placeholder {
        color: #888;
        font-weight: 400;
    }

    .password-wrapper {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px 8px;
        color: #666;
        font-size: 20px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .password-toggle:hover {
        color: #333;
    }

    .btn-submit {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        background: #3A405A;
        color: white;
        font-family: 'Manrope', sans-serif;
        font-weight: 600;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
        transition: background 0.2s, transform 0.1s;
    }

    .btn-submit:hover {
        background: #2d3247;
    }

    .btn-submit:active {
        transform: scale(0.98);
    }

    .sign_block > p {
        text-align: center;
        margin-top: 25px;
        margin-bottom: 0;
        font-family: 'Manrope', sans-serif;
        font-size: 15px;
        color: #000000;
        font-weight: 400;
    }

    .sign_block a {
        color: #FFFFFF;
        text-decoration: none;
        font-weight: 600;
    }

    .sign_block > p a:hover {
        text-decoration: underline;
    }

    .main_signin * {
        font-family: 'Manrope', sans-serif;
    }
</style>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.password-toggle');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
    } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅ';
    }
}
</script>
{% endblock %}
