{%extends "base.html"%}

{%block title %}Sign in {%endblock%}

{%block content%}
<main class="main_signin">
    <div class="sign_block">
        <form class="signin_form">
            <label>Login</label>
            <input type="text">
            <label>Password</label>
            <input type="password">
            <input type="submit" class="btn btn-submit">
        </form>
        <p>No account? <a href="{{ url_for('signup') }}" >Sign up</a></p>
    </div>
</main>
{%endblock%}
