{% extends "base.html" %}

{% block title %}Saved Resources{% endblock %}



{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/resource_cards.css') }}">
<div class="saved-resources-container">
    <div class="header">
        <h1>My Saved Resources</h1>
        <div class="stats" id="stats">
            <span id="total-count">0</span> resources saved
        </div>
    </div>
    
    <div class="filters">
        <div class="filter-group">
            <label for="type-filter">Resource type:</label>
            <select id="type-filter">
                <option value="">All types</option>
            </select>
        </div>
        
        <button id="clear-filter-btn" class="clear-filter-btn">
            Clear filter
        </button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
    
    <div id="resources-grid" class="resources-grid">
        <!-- Resources will be loaded here -->
    </div>
    
    <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon">ðŸ“­</div>
        <h3>No saved resources</h3>
        <p>Save resources on the test result page to view them here</p>
        <a href="{{ url_for('test') }}" class="btn-primary">Take the test</a>
    </div>
</div>

<script src="{{ url_for('static', filename='js/saved_res.js') }}"></script>
{% endblock %}
